is_package: true
container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>, background: '', border: '', foreground: ''}
components:
- properties: {background: '', border: '', foreground: ''}
  type: GridPanel
  layout_properties: {slot: default}
  name: gpProfile
  components:
  - properties: {text: Sign Out, icon: 'fa:caret-left', spacing_above: medium, background: '', foreground: '', border: ''}
    type: Button
    layout_properties: {row: GIPNDZ, width_xs: 1, col_xs: 0}
    event_bindings: {click: signOut}
    name: btnBack
  - properties: {height: 95, source: _/theme/transparent.png}
    type: Image
    layout_properties: {row: GIPNDZ, width_xs: 6, col_xs: 3}
    name: imgHeader
    event_bindings: {mouse_down: selectEmployeeManagement}
  - properties: {spacing_above: large, align: right, foreground: ''}
    type: Label
    layout_properties: {row: GIPNDZ, width_xs: 1, col_xs: 10}
    name: lblProfileName
  - properties: {height: '85', spacing_above: medium}
    type: Image
    layout_properties: {row: GIPNDZ, width_xs: 1, col_xs: 11}
    name: imgProfile
    event_bindings: {mouse_down: openOwnProfileUserDetails}
  - properties: {col_spacing: none}
    type: ColumnPanel
    layout_properties: {row: IWFCJG, width_xs: 10, col_xs: 0}
    name: cpDashboards
  - name: lpButtons
    properties: {}
    type: LinearPanel
    layout_properties: {row: IWFCJG, width_xs: 2, col_xs: 10}
    components:
    - properties: {text: Employee Management, align: full, bold: true, spacing_below: medium, spacing_above: small, background: '', foreground: ''}
      type: Button
      layout_properties: {}
      event_bindings: {click: selectEmployeeManagement}
      name: btnEmplManage
    - properties: {text: Timesheets, align: full, bold: true, spacing_above: medium, spacing_below: medium, background: '', foreground: ''}
      type: Button
      layout_properties: {}
      event_bindings: {click: selectTimesheets}
      name: btnTimesheets
    - properties: {text: Analytics and Reporting, spacing_above: medium, spacing_below: medium, bold: true, align: full, background: '', foreground: ''}
      type: Button
      layout_properties: {}
      event_bindings: {click: selectAnalyticsReport}
      name: btnAnalyticReport
    - properties: {text: Settings, align: full, bold: true, spacing_below: medium, spacing_above: medium, background: '', foreground: ''}
      type: Button
      layout_properties: {}
      event_bindings: {click: selectSettings}
      name: btnSettings
- name: spacermanagerHome
  properties: {height: 32}
  type: Spacer
  layout_properties: {slot: default}
- name: lblDeets
  properties: {text: 'Ver: 0.1', align: right, foreground: ''}
  type: Label
  layout_properties: {slot: default}
