is_package: true
container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>, background: '#131313', border: solid, foreground: '#131313'}
components:
- properties: {background: '#131313', border: solid, foreground: '#131313'}
  type: GridPanel
  layout_properties: {slot: default}
  name: gpProfile
  components:
  - properties: {text: Sign Out, icon: 'fa:caret-left', spacing_above: medium, background: '#333333', foreground: '#ffffff', border: ''}
    type: Button
    layout_properties: {row: GIPNDZ, width_xs: 1, col_xs: 0}
    event_bindings: {click: signOut}
    name: btnBack
  - name: linkHeader
    properties: {}
    type: Link
    layout_properties: {row: GIPNDZ, width_xs: 5, col_xs: 4}
    components:
    - properties: {height: 95, source: _/theme/transparent.png}
      type: Image
      layout_properties: {grid_position: 'SKRZUG,ENGBVD'}
      name: imgHeader
    event_bindings: {click: selectEmployeeManagement}
  - properties: {spacing_above: large, align: right, foreground: 'theme:Dark Theme - Foreground'}
    type: Label
    layout_properties: {row: GIPNDZ, width_xs: 1, col_xs: 10}
    name: lblProfileName
  - name: linkProfile
    properties: {}
    type: Link
    layout_properties: {row: GIPNDZ, width_xs: 1, col_xs: 11}
    components:
    - properties: {height: 84, spacing_above: medium}
      type: Image
      layout_properties: {grid_position: 'DBKQZD,VWPFNI'}
      name: imgProfile
    event_bindings: {click: openOwnProfileUserDetails}
  - properties: {}
    type: ColumnPanel
    layout_properties: {row: IWFCJG, width_xs: 10, col_xs: 0}
    name: cpDashboards
  - name: lpButtons
    properties: {}
    type: LinearPanel
    layout_properties: {row: IWFCJG, width_xs: 2, col_xs: 10}
    components:
    - properties: {text: Employee Management, align: full, bold: true, spacing_below: medium, spacing_above: small, background: '#333333', foreground: '#ffffff'}
      type: Button
      layout_properties: {}
      event_bindings: {click: selectEmployeeManagement}
      name: btnEmplManage
    - properties: {text: Timesheets, align: full, bold: true, spacing_above: medium, spacing_below: medium, background: '#333333', foreground: '#ffffff'}
      type: Button
      layout_properties: {}
      event_bindings: {click: selectTimesheets}
      name: btnTimesheets
    - properties: {text: Analytics and Reporting, spacing_above: medium, spacing_below: medium, bold: true, align: full, background: '#333333', foreground: '#ffffff'}
      type: Button
      layout_properties: {}
      event_bindings: {click: selectAnalyticsReport}
      name: btnAnalyticReport
    - properties: {text: Settings, align: full, bold: true, spacing_below: medium, spacing_above: medium, background: '#333333', foreground: '#ffffff'}
      type: Button
      layout_properties: {}
      event_bindings: {click: selectSettings}
      name: btnSettings
