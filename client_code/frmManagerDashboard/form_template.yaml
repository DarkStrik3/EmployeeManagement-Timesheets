is_package: true
container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>}
components:
- properties: {}
  type: GridPanel
  layout_properties: {slot: default}
  name: gpProfile
  components:
  - properties: {text: '', icon: 'fa:bars', spacing_above: medium}
    type: Button
    layout_properties: {row: GIPNDZ, width_xs: 1, col_xs: 0}
    name: button_1
  - properties: {text: Sign Out, icon: 'fa:caret-left', spacing_above: medium}
    type: Button
    layout_properties: {row: GIPNDZ, width_xs: 2, col_xs: 0}
    event_bindings: {click: signOut}
    name: btnBack
  - properties: {height: 130, source: _/theme/transparent.png}
    type: Image
    layout_properties: {row: GIPNDZ, width_xs: 5, col_xs: 4}
    name: imgHeader
  - properties: {spacing_above: large, align: right}
    type: Label
    layout_properties: {row: GIPNDZ, width_xs: 2, col_xs: 9}
    name: lblProfileName
  - properties: {height: 84, spacing_above: medium}
    type: Image
    layout_properties: {row: GIPNDZ, width_xs: 1, col_xs: 11}
    name: imgProfile
  - properties: {}
    type: ColumnPanel
    layout_properties: {row: IWFCJG, width_xs: 10, col_xs: 0}
    name: cpDashboards
  - name: lpButtons
    properties: {}
    type: LinearPanel
    layout_properties: {row: IWFCJG, width_xs: 2, col_xs: 10}
    components:
    - properties: {text: Employee Management, align: full, bold: true, spacing_below: medium, spacing_above: small, background: ''}
      type: Button
      layout_properties: {}
      event_bindings: {click: selectEmployeeManagement}
      name: btnEmplManage
    - properties: {text: Timesheets, align: full, bold: true, spacing_above: medium, spacing_below: medium}
      type: Button
      layout_properties: {}
      event_bindings: {click: selectTimesheets}
      name: btnTimesheets
    - properties: {text: Analytics and Reporting, spacing_above: medium, spacing_below: medium, bold: true, align: full}
      type: Button
      layout_properties: {}
      event_bindings: {click: selectAnalyticsReport}
      name: btnAnalyticReport
    - properties: {text: Settings, align: full, bold: true, spacing_below: medium, spacing_above: medium}
      type: Button
      layout_properties: {}
      event_bindings: {click: selectSettings}
      name: btnSettings
