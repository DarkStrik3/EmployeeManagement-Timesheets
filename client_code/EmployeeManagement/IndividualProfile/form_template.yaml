- layout_properties: {grid_position: 'RIREOW,WJYECR RABWMP,QFGMWA'}
  name: lblEmploymentStat
  properties: {bold: true, foreground: 'theme:Dark Theme - Foreground', text: 'Employment Status:'}
  type: Label
- layout_properties: {grid_position: 'RIREOW,WJYECR RABWMP,UKMKRA'}
  name: lblEmplEmployment
  properties: {border: '', foreground: 'theme:Dark Theme - Foreground'}
