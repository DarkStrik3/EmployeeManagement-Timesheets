is_package: true
container:
  type: ColumnPanel
  properties: {col_widths: '{"XJKGSP":15,"WJYECR":45}', border: thin solid, foreground: 'theme:Dark Theme - Selected Button background'}
components:
- name: imgProfileImage
  properties: {display_mode: zoom_to_fill}
  type: Image
  layout_properties: {grid_position: 'RIREOW,XJKGSP', full_width_row: false}
- name: lblName
  properties: {text: 'Name:', bold: true, foreground: 'theme:Dark Theme - Foreground'}
  type: Label
  layout_properties: {grid_position: 'RIREOW,WJYECR JCLKRO,CKIFUB'}
- name: lblEmplName
  properties: {foreground: 'theme:Dark Theme - Foreground'}
  type: Label
  layout_properties: {grid_position: 'RIREOW,WJYECR JCLKRO,NBCIJM'}
- name: lblEmploymentStat
  properties: {text: 'Employment Status:', bold: true, foreground: 'theme:Dark Theme - Foreground'}
  type: Label
  layout_properties: {grid_position: 'RIREOW,WJYECR RABWMP,QFGMWA'}
- name: lblEmplEmployment
  properties: {foreground: 'theme:Dark Theme - Foreground', border: ''}
  type: Label
  layout_properties: {grid_position: 'RIREOW,WJYECR RABWMP,UKMKRA'}
- name: lblEmployeeIdentification
  properties: {text: 'Employee ID:', bold: true, foreground: 'theme:Dark Theme - Foreground'}
  type: Label
  layout_properties: {grid_position: 'RIREOW,WJYECR LZQMEO,TSWXSB'}
- name: lblEmplID
  properties: {foreground: 'theme:Dark Theme - Foreground'}
  type: Label
  layout_properties: {grid_position: 'RIREOW,WJYECR LZQMEO,SREUYW'}
- name: btnOpen
  properties: {text: Open, spacing_above: medium, align: full, bold: true, background: '#333333', foreground: '#ffffff'}
  type: Button
  layout_properties: {grid_position: 'RIREOW,WJYECR XMHKPW,VYVEGN'}
  event_bindings: {click: openUser}
- name: btnEditProfile
  properties: {text: Edit, spacing_above: medium, align: full, bold: true, background: '#333333', foreground: '#ffffff'}
  type: Button
  layout_properties: {grid_position: 'RIREOW,WJYECR XMHKPW,YBROUC'}
  event_bindings: {click: editUser}
- name: btnArchiveProfile
  properties: {text: Archive, spacing_above: medium, align: full, bold: true, background: '#333333', foreground: '#ffffff'}
  type: Button
  layout_properties: {grid_position: 'RIREOW,WJYECR XMHKPW,ZMBSOJ'}
  event_bindings: {click: archiveUser}
