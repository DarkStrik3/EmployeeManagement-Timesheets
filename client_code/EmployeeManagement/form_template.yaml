container:
  type: ColumnPanel
  properties: {col_widths: '{}', background: '#131313', border: solid}
components:
- name: cpEmployeeManagement
  properties: {col_widths: '{"ZZXRSP":45,"CNJGEP":15}', background: '#131313'}
  type: ColumnPanel
  layout_properties: {grid_position: 'KRQCTA,CJSVYD', full_width_row: true}
  components:
  - name: rpEmployees
    properties: {item_template: EmployeeManagement.IndividualProfile, background: '#131313'}
    type: RepeatingPanel
    layout_properties: {grid_position: 'RJRQGI,ZZXRSP', full_width_row: true}
  - name: btnAddUser
    properties: {text: Add New User, align: full, spacing_above: none, spacing_below: medium, background: '#333333', foreground: '#ffffff'}
    type: Button
    layout_properties: {grid_position: 'RJRQGI,CNJGEP YJRPTG,QWAVJK', full_width_row: true}
    event_bindings: {click: addUser}
  - name: lblSort
    properties: {text: Sort By, align: center, bold: true, font_size: 20, foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'RJRQGI,CNJGEP TLFNLB,TYRTGV', full_width_row: true}
  - name: ddSort
    properties:
      items: [ID, Name, Group, Employment Type]
      background: '#333333'
      foreground: '#ffffff'
    type: DropDown
    layout_properties: {grid_position: 'RJRQGI,CNJGEP YISBCX,HCDKIX', full_width_row: true}
    event_bindings: {change: sortFilteredEmployees}
  - name: lblFilters
    properties: {text: Filters, bold: true, align: center, font_size: 20, spacing_above: medium, spacing_below: none, foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'RJRQGI,CNJGEP JASEOU,ENBLFW'}
  - name: lblFilterEnabledStatus
    properties: {text: 'Filters Enabled:', align: left, foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'RJRQGI,CNJGEP JGSDHB,YBDLLC'}
  - name: cbFiltersEnabled
    properties: {text: '', align: right, spacing_above: none, spacing_below: none}
    type: CheckBox
    layout_properties: {grid_position: 'RJRQGI,CNJGEP JGSDHB,MEAUGG', full_width_row: false}
    event_bindings: {change: filterEmployees}
  - name: ddGender
    properties:
      items: [All, Male, Female, Other]
      background: '#333333'
      foreground: '#ffffff'
    type: DropDown
    layout_properties: {grid_position: 'RJRQGI,CNJGEP STMGNS,UVDCBG', full_width_row: true}
    event_bindings: {change: filterEmployees}
  - name: ddGroup
    properties:
      items: [All, Warehouse, Manager, Accountant, Admin]
      background: '#333333'
      foreground: '#ffffff'
    type: DropDown
    layout_properties: {grid_position: 'RJRQGI,CNJGEP QWTJBZ,GXNHYH', full_width_row: true}
    event_bindings: {change: filterEmployees}
  - name: ddEmploymentType
    properties:
      items: [All, Full Time, Part Time, Contractor]
      background: '#333333'
      foreground: '#ffffff'
    type: DropDown
    layout_properties: {grid_position: 'RJRQGI,CNJGEP UZPDVB,XAZQQR', full_width_row: true}
    event_bindings: {change: filterEmployees}
is_package: true
