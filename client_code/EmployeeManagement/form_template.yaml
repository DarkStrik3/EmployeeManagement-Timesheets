components:
- components:
  - layout_properties: {full_width_row: true, grid_position: 'RJRQGI,ZZXRSP'}
    name: rpEmployees
    properties: {background: '#131313', item_template: EmployeeManagement.IndividualProfile}
    type: RepeatingPanel
  - event_bindings: {click: addUser}
    layout_properties: {full_width_row: true, grid_position: 'RJRQGI,CNJGEP YJRPTG,QWAVJK'}
    name: btnAddUser
    properties: {align: full, background: '#333333', foreground: '#ffffff', spacing_above: none, spacing_below: medium, text: Add New User}
    type: Button
  - layout_properties: {full_width_row: true, grid_position: 'RJRQGI,CNJGEP TLFNLB,TYRTGV'}
    name: lblSort
    properties: {align: center, bold: true, font_size: 20, foreground: '#ffffff', text: Sort By}
    type: Label
  - event_bindings: {change: sortFilteredEmployees}
    layout_properties: {full_width_row: true, grid_position: 'RJRQGI,CNJGEP YISBCX,HCDKIX'}
    name: ddSort
    properties:
      background: '#333333'
      foreground: '#ffffff'
      items: [ID, Name, Group, Employment Type]
    type: DropDown
  - layout_properties: {grid_position: 'RJRQGI,CNJGEP JASEOU,ENBLFW'}
    name: lblFilters
    properties: {align: center, bold: true, font_size: 20, foreground: '#ffffff', spacing_above: medium, spacing_below: none, text: Filters}
    type: Label
  - layout_properties: {grid_position: 'RJRQGI,CNJGEP JGSDHB,YBDLLC'}
    name: lblFilterEnabledStatus
    properties: {align: left, foreground: '#ffffff', text: 'Filters Enabled:'}
    type: Label
  - event_bindings: {change: filterEmployees}
    layout_properties: {full_width_row: false, grid_position: 'RJRQGI,CNJGEP JGSDHB,MEAUGG'}
    name: cbFiltersEnabled
    properties: {align: right, spacing_above: none, spacing_below: none, text: ''}
    type: CheckBox
  - event_bindings: {change: filterEmployeesDropdown}
    layout_properties: {full_width_row: true, grid_position: 'RJRQGI,CNJGEP STMGNS,UVDCBG'}
    name: ddGender
    properties:
      background: '#333333'
      foreground: '#ffffff'
      items: [All, Male, Female, Other]
    type: DropDown
  - event_bindings: {change: filterEmployeesDropdown}
    layout_properties: {full_width_row: true, grid_position: 'RJRQGI,CNJGEP QWTJBZ,GXNHYH'}
    name: ddGroup
    properties:
      background: '#333333'
      foreground: '#ffffff'
      items: [All, Warehouse, Manager, Accountant, Admin]
    type: DropDown
  - event_bindings: {change: filterEmployeesDropdown}
    layout_properties: {full_width_row: true, grid_position: 'RJRQGI,CNJGEP UZPDVB,XAZQQR'}
    name: ddEmploymentType
    properties:
      background: '#333333'
      foreground: '#ffffff'
      items: [All, Full Time, Part Time, Contractor]
    type: DropDown
  layout_properties: {full_width_row: true, grid_position: 'KRQCTA,CJSVYD'}
  name: cpEmployeeManagement
  properties: {background: '#131313', col_widths: '{"ZZXRSP":45,"CNJGEP":15}'}
  type: ColumnPanel
container:
  properties: {background: '#131313', border: solid, col_widths: '{}', foreground: ''}
  type: ColumnPanel
is_package: true
