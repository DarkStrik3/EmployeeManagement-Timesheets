container:
  type: ColumnPanel
  properties: {col_widths: '{}'}
components:
- name: cpEmployeeManagement
  properties: {col_widths: '{"ZZXRSP":45,"CNJGEP":15}'}
  type: ColumnPanel
  layout_properties: {grid_position: 'KRQCTA,CJSVYD', full_width_row: true}
  components:
  - name: rpEmployees
    properties: {item_template: EmployeeManagement.IndividualProfile}
    type: RepeatingPanel
    layout_properties: {grid_position: 'RJRQGI,ZZXRSP', full_width_row: true}
  - name: btnAddUser
    properties: {text: Add New User, align: full, spacing_above: none, spacing_below: medium}
    type: Button
    layout_properties: {grid_position: 'RJRQGI,CNJGEP YJRPTG,QWAVJK', full_width_row: true}
    event_bindings: {click: addUser}
  - name: lblSort
    properties: {text: Sort By, align: center, bold: true, font_size: 20}
    type: Label
    layout_properties: {grid_position: 'RJRQGI,CNJGEP TLFNLB,TYRTGV', full_width_row: true}
  - name: ddSort
    properties:
      items: [ID, Name, Group, Employment Type]
    type: DropDown
    layout_properties: {grid_position: 'RJRQGI,CNJGEP YISBCX,HCDKIX', full_width_row: true}
    event_bindings: {change: refreshEmployeeList}
  - name: lblFilters
    properties: {text: Filters, bold: true, align: center, font_size: 20, spacing_above: medium}
    type: Label
    layout_properties: {grid_position: 'RJRQGI,CNJGEP JGSDHB,FUCGCB', full_width_row: true}
  - name: ddGender
    properties:
      items: [All, Male, Female, Other]
    type: DropDown
    layout_properties: {grid_position: 'RJRQGI,CNJGEP STMGNS,UVDCBG', full_width_row: true}
  - name: ddGroup
    properties:
      items: [All, Warehouse, Manager, Accountant, Admin]
    type: DropDown
    layout_properties: {grid_position: 'RJRQGI,CNJGEP QWTJBZ,GXNHYH', full_width_row: true}
  - name: ddEmploymentType
    properties:
      items: [All, Full-Time, Part-Time]
    type: DropDown
    layout_properties: {grid_position: 'RJRQGI,CNJGEP UZPDVB,XAZQQR', full_width_row: true}
is_package: true
