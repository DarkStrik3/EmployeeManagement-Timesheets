container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>, background: '#131313', border: solid}
components:
- name: gpButtons
  properties: {background: '#131313'}
  type: GridPanel
  layout_properties: {slot: default}
  components:
  - name: btnBack
    properties: {text: Back, icon: 'fa:angle-left', spacing_above: small, background: '#333333', foreground: '#ffffff'}
    type: Button
    layout_properties: {row: NCBWPW, width_xs: 2, col_xs: 0}
  - name: btnEditProfile
    properties: {text: Edit Profile, spacing_above: small, background: '#333333', foreground: '#ffffff'}
    type: Button
    layout_properties: {row: NCBWPW, width_xs: 2, col_xs: 3}
    event_bindings: {click: editProfile}
  - name: lblFullNAME
    properties: {align: center, bold: true, font_size: 20, spacing_above: small, foreground: '#ffffff'}
    type: Label
    layout_properties: {row: NCBWPW, width_xs: 3, col_xs: 5}
  - name: btnUserDetails
    properties: {text: User Details, background: '#8f8f8f', foreground: '#ffffff', bold: true}
    type: Button
    layout_properties: {row: NCBWPW, width_xs: 2, col_xs: 8}
  - name: btnTimesheets
    properties: {text: User Timesheets, bold: false, background: '#333333', foreground: '#ffffff'}
    type: Button
    layout_properties: {row: NCBWPW, width_xs: 2, col_xs: 10}
    event_bindings: {click: openTimesheets}
