container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>}
components:
- name: cpEmployeeDashboard
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: lblApprovedWork
    properties: {text: Approved Work, bold: true, align: center, font_size: 30}
    type: Label
    layout_properties: {grid_position: 'NZXKRN,DZLYLB DIVCPY,ULKZPW'}
  - name: rpApprovedWork
    properties: {item_template: EmployeeDashboard.WorkRecordTemplate}
    type: RepeatingPanel
    layout_properties: {grid_position: 'NZXKRN,DZLYLB TQKEHW,PFCIWL'}
  - name: lblBalance
    properties: {font_size: 50, align: center, bold: true, spacing_above: large}
    type: Label
    layout_properties: {grid_position: 'NZXKRN,YQBXMS RVGTEC,MWORQI'}
  - name: btnClockinout
    properties: {text: Clock In, background: '#088000', foreground: '#ffffff', align: full, bold: true, font_size: 40, border: ''}
    type: Button
    layout_properties: {grid_position: 'NZXKRN,YQBXMS XUYNTU,KUMAML'}
    event_bindings: {click: clock}
  - name: lblTimer
    properties: {align: center}
    type: Label
    layout_properties: {grid_position: 'NZXKRN,YQBXMS PUOADY,PQIOBN'}
  - name: lblPendingWork
    properties: {text: Pending Work, bold: true, align: center, font_size: 30}
    type: Label
    layout_properties: {grid_position: 'NZXKRN,ZKQKSK VTGDTP,EAVDRM'}
  - name: rpPendingWork
    properties: {item_template: EmployeeDashboard.WorkRecordTemplate}
    type: RepeatingPanel
    layout_properties: {grid_position: 'NZXKRN,ZKQKSK JZAJSO,INJHYL'}
is_package: true
