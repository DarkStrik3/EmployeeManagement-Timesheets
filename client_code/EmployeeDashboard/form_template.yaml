components:
- components:
  - layout_properties: {grid_position: 'NZXKRN,DZLYLB DIVCPY,ULKZPW'}
    name: lblApprovedWork
    properties: {align: center, background: '', bold: true, font_size: 30, foreground: '#ffffff', text: Approved Work}
    type: Label
  - layout_properties: {grid_position: 'NZXKRN,DZLYLB TQKEHW,PFCIWL'}
    name: rpApprovedWork
    properties: {item_template: EmployeeDashboard.WorkRecordTemplateEmployee}
    type: RepeatingPanel
  - layout_properties: {grid_position: 'NZXKRN,YQBXMS RVGTEC,MWORQI'}
    name: lblBalance
    properties: {align: center, bold: true, font_size: 50, foreground: '#ffffff', spacing_above: large}
    type: Label
  - layout_properties: {grid_position: 'NZXKRN,YQBXMS LJSMYY,BOVSGT'}
    name: lblApprovedBalance
    properties: {align: center, foreground: '#ffffff', spacing_above: none, spacing_below: large}
    type: Label
  - event_bindings: {click: clock}
    layout_properties: {grid_position: 'NZXKRN,YQBXMS XUYNTU,KUMAML'}
    name: btnClockinout
    properties: {align: full, background: '#3e8a38', bold: true, border: '', font_size: 40, foreground: '#ffffff', text: Clock In}
    type: Button
  - layout_properties: {grid_position: 'NZXKRN,YQBXMS PUOADY,PQIOBN'}
    name: lblTimer
    properties: {align: center, foreground: '#ffffff', spacing_above: none}
    type: Label
  - event_bindings: {tick: timerTick}
    layout_properties: {grid_position: 'NZXKRN,YQBXMS DQMCJC,UXGGAF'}
    name: workTimer
    properties: {interval: 0.5}
    type: Timer
  - layout_properties: {grid_position: 'NZXKRN,ZKQKSK UIRFVA,LQUOCP'}
    name: lblPendingWork
    properties: {align: center, bold: true, font_size: 30, foreground: '#ffffff', text: Pending Work}
    type: Label
  - layout_properties: {grid_position: 'NZXKRN,ZKQKSK JZAJSO,INJHYL'}
    name: rpPendingWork
    properties: {item_template: EmployeeDashboard.WorkRecordTemplateEmployee}
    type: RepeatingPanel
  layout_properties: {slot: default}
  name: cpEmployeeDashboard
  properties: {background: '#131313'}
  type: ColumnPanel
container:
  properties: {background: '#131313', border: '', html: <div anvil-slot="default"></div>}
  type: HtmlTemplate
is_package: true
