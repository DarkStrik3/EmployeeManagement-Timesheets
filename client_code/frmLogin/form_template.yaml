container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>}
components:
- name: gpLogin
  properties: {background: ''}
  type: GridPanel
  layout_properties: {slot: default}
  components:
  - name: imgHeader
    properties: {height: 157, source: _/theme/transparent.png, display_mode: shrink_to_fit}
    type: Image
    layout_properties: {row: SHSWYP, width_xs: 6, col_xs: 3}
  - name: spacerLogin
    properties: {height: 67}
    type: Spacer
    layout_properties: {row: ZHVFTN, width_xs: 2, col_xs: 5}
  - name: btnLogin
    properties: {text: LOGIN, align: full, bold: true, font_size: 30}
    type: Button
    layout_properties: {row: LVWDWI, width_xs: 2, col_xs: 5}
    event_bindings: {click: login}
is_package: true
