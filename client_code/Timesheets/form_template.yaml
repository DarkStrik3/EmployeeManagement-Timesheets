components:
- components:
  - name: rpTimesheets
    properties: {item_template: Timesheets.WorkRecordTemplateManager}
    type: RepeatingPanel
  layout_properties: {full_width_row: true, grid_position: 'ZVEIKO,MTQYCH'}
  name: dgTimesheets
  properties:
    background: '#131313'
    columns:
    - {data_key: WorkID, id: FRNJEB, title: Work ID}
    - {data_key: UserID, id: MYNCXC, title: User ID}
    - {data_key: FullName, id: JKSDUP, title: Employee Name}
    - {data_key: Date, id: VJQQOR, title: Date}
    - {data_key: HoursWorked, id: OJLQEN, title: Work Time}
    - {data_key: PayRate, id: NVTRSA, title: Rate Type}
    - {data_key: Payout, id: ZHGZQK, title: Payout}
    - {data_key: Approval, id: FUATGP, title: Approve}
    - {data_key: Paid, id: RVGLDW, title: Paid}
    - {data_key: Selected, id: BKQAPW, title: Select}
    foreground: '#ffffff'
    show_page_controls: true
  type: DataGrid
- layout_properties: {grid_position: 'ZVEIKO,SKDDBE KRUDRG,OJLMPO'}
  name: lblSort
  properties: {align: center, bold: true, font_size: 20, foreground: '#ffffff', text: Sort By}
  type: Label
- event_bindings: {change: sortFilteredRecords}
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE IGVGCI,QFTSEW'}
  name: ddSort
  properties:
    background: '#333333'
    foreground: '#ffffff'
    include_placeholder: false
    items: [WorkID, Date, Payout, Work Time]
  type: DropDown
- layout_properties: {grid_position: 'ZVEIKO,SKDDBE MWNKGJ,UMSNFV'}
  name: lblFilters
  properties: {align: center, bold: true, font_size: 20, foreground: '#ffffff', text: Filters}
  type: Label
- layout_properties: {grid_position: 'ZVEIKO,SKDDBE IWEEMM,LCWYBI'}
  name: lblEnblFltrs
  properties: {align: left, bold: true, foreground: '#ffffff', text: 'Enable Filters:'}
  type: Label
- event_bindings: {change: filterTimesheets}
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE IWEEMM,PGFWDG'}
  name: cbFiltersEnabled
  properties: {align: left, text: ''}
  type: CheckBox
- event_bindings: {change: filterTimsheetsDropdown}
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE MMUFNY,ERZAXU'}
  name: cbApprovedFilter
  properties: {align: left, foreground: '#ffffff', text: Approved}
  type: CheckBox
- event_bindings: {change: filterTimsheetsDropdown}
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE MMUFNY,HZURYT'}
  name: cbPaidFilter
  properties: {align: left, foreground: '#ffffff', text: Paid}
  type: CheckBox
- event_bindings: {change: filterTimsheetsDropdown}
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE GNRVNH,MQUZDC'}
  name: ddGroup
  properties:
    background: '#333333'
    foreground: '#ffffff'
    items: [All, Warehouse, Manager, Accountant, Admin]
  type: DropDown
- event_bindings: {change: filterTimsheetsDropdown}
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE ZRRVSI,NMPHLO'}
  name: ddGender
  properties:
    background: '#333333'
    foreground: '#ffffff'
    items: [All, Male, Female, Other]
  type: DropDown
- event_bindings: {change: filterTimsheetsDropdown}
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE RKHARR,AXAKMF'}
  name: dpDateFilter
  properties: {background: '#333333', foreground: '#ffffff'}
  type: DatePicker
- layout_properties: {grid_position: 'ZVEIKO,SKDDBE MPCHBH,DQVKOA'}
  name: lblStatusUpdate
  properties: {align: center, bold: true, font_size: 20, foreground: '#ffffff', text: Status Updates}
  type: Label
- layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,UUOFHL JSDNIP,BTNPKO'}
  name: lblPending
  properties: {bold: true, foreground: '#ffffff', text: 'Pending:'}
  type: Label
- event_bindings: {click: approveSelected}
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,UUOFHL XKWQOZ,NVMDKO'}
  name: btnApproveSelected
  properties: {align: full, background: '#333333', foreground: '#ffffff', text: Approve Selected}
  type: Button
- event_bindings: {click: approveAll}
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,UUOFHL ZJEHNC,HZHUBZ'}
  name: btnApproveAll
  properties: {align: full, background: '#333333', foreground: '#ffffff', text: Approve All}
  type: Button
- layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,UUOFHL FDOTOV,CMOTYG'}
  name: lblUnpaid
  properties: {bold: true, foreground: '#ffffff', text: 'Unpaid:'}
  type: Label
- event_bindings: {click: markSelectedPaid}
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,UUOFHL XNAZMN,ZWAIOF'}
  name: btnPaySelected
  properties: {align: full, background: '#333333', foreground: '#ffffff', text: Mark Selected as Paid}
  type: Button
- layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,LZVAWN ZCZINC,KBGQLM'}
  name: lblTotalPending
  properties: {foreground: '#ffffff'}
  type: Label
- event_bindings: {click: rejectSelected}
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,LZVAWN DAMOOU,BGJPIQ'}
  name: btnRejectSelected
  properties: {align: full, background: '#333333', foreground: '#ffffff', text: Reject Selected}
  type: Button
- event_bindings: {click: rejectAll}
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,LZVAWN RNNDSF,PBKHEQ'}
  name: btnRejectAll
  properties: {align: full, background: '#333333', foreground: '#ffffff', text: Reject All}
  type: Button
- layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,LZVAWN WQTXYX,EXDLXT'}
  name: lblTotalUnpaid
  properties: {foreground: '#ffffff'}
  type: Label
- event_bindings: {click: markAllPaid}
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,LZVAWN BFZEXM,XZPRTW'}
  name: btnPayAll
  properties:
    align: full
    background: '#333333'
    foreground: '#ffffff'
    text: |-
      Mark All as
       Paid
  type: Button
container:
  properties: {background: '#131313', col_widths: '{"SKDDBE":12,"MTQYCH":35}', wrap_on: mobile}
  type: ColumnPanel
is_package: true
