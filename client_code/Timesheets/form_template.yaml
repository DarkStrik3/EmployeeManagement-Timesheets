container: {type: ColumnPanel}
components:
- name: cpTimesheets
  properties: {col_widths: '{"WVDEXA":45,"NPSQCH":15}'}
  type: ColumnPanel
  layout_properties: {grid_position: 'CGMJYH,OHLIRF'}
  components:
  - name: dgEmployeeWork
    properties:
      columns:
      - {id: JKSDUP, title: Employee Name, data_key: name}
      - {id: VJQQOR, title: Date, data_key: date}
      - {id: OJLQEN, title: Work Time, data_key: time}
      - {id: NMIYCQ, data_key: rate, title: Rate Type}
      - {id: KHIMNJ, data_key: payout, title: Payout}
      - {id: RWFPNU, data_key: approval, title: Aprroval, width: 100, expand: false}
      show_page_controls: false
      wrap_on: mobile
    type: DataGrid
    layout_properties: {grid_position: 'QTABZP,WVDEXA'}
    components:
    - name: rpEmplWorkTables
      properties: {item_template: TimesheetsOld.rowTemplateEmplWorkTable}
      type: RepeatingPanel
      data_bindings:
      - {property: items, code: 'self.item['''']', writeback: false}
  - name: lblFilters
    properties: {text: Filters, align: center, bold: true}
    type: Label
    layout_properties: {grid_position: 'QTABZP,NPSQCH NZWWHC,XFKSON'}
  - name: ddApprovalStatus
    properties:
      include_placeholder: false
      placeholder: ''
      items: [All, Pending, Approved]
    type: DropDown
    layout_properties: {grid_position: 'QTABZP,NPSQCH IHIYJZ,XWROTJ'}
    data_bindings: []
  - name: ddEmployee
    properties: {}
    type: DropDown
    layout_properties: {grid_position: 'QTABZP,NPSQCH MHYJDX,VWIQOR'}
    data_bindings:
    - {property: items, code: 'self.item['''']', writeback: false}
  - name: dpDate
    properties: {}
    type: DatePicker
    layout_properties: {grid_position: 'QTABZP,NPSQCH MJTDRP,FLHOMD'}
  - name: lblPending
    properties: {text: 'Pending:', bold: true}
    type: Label
    layout_properties: {grid_position: 'QTABZP,NPSQCH SBFGNT,FUGDEK'}
  - name: lblAmountPending
    properties: {}
    type: Label
    layout_properties: {grid_position: 'QTABZP,NPSQCH SBFGNT,JYFHKT'}
  - name: btnRejectSelected
    properties: {text: Reject Selected, align: full}
    type: Button
    layout_properties: {grid_position: 'QTABZP,NPSQCH VRFEHN,FDASQY'}
  - name: btnRejectAll
    properties:
      text: "Reject \nAll"
      align: full
    type: Button
    layout_properties: {grid_position: 'QTABZP,NPSQCH VRFEHN,IAZMKH'}
  - name: btnApproveSelected
    properties: {text: Approve Selected, align: full}
    type: Button
    layout_properties: {grid_position: 'QTABZP,NPSQCH UXVFWE,HQJHFF'}
  - name: btnApproveAll
    properties: {text: Approve All, align: full}
    type: Button
    layout_properties: {grid_position: 'QTABZP,NPSQCH UXVFWE,MKADGH'}
is_package: true
