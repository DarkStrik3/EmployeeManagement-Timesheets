container:
  type: ColumnPanel
  properties: {col_widths: '{"SKDDBE":12,"MTQYCH":35}', wrap_on: mobile, background: '#131313'}
components:
- name: dgTimesheets
  properties:
    columns:
    - {id: FRNJEB, data_key: WorkID, title: Work ID}
    - {id: MYNCXC, data_key: UserID, title: User ID}
    - {id: JKSDUP, title: Employee Name, data_key: FullName}
    - {id: VJQQOR, title: Date, data_key: Date}
    - {id: OJLQEN, title: Work Time, data_key: HoursWorked}
    - {id: NVTRSA, data_key: PayRate, title: Rate Type}
    - {id: ZHGZQK, data_key: Payout, title: Payout}
    - {id: FUATGP, data_key: Approval, title: Approve}
    - {id: RVGLDW, data_key: Paid, title: Paid}
    - {id: BKQAPW, data_key: Selected, title: Select}
    show_page_controls: false
    background: '#131313'
    foreground: '#ffffff'
  type: DataGrid
  layout_properties: {grid_position: 'ZVEIKO,MTQYCH', full_width_row: true}
  components:
  - name: rpTimesheets
    properties: {item_template: Timesheets.WorkRecordTemplateManager}
    type: RepeatingPanel
- name: lblSort
  properties: {text: Sort By, align: center, bold: true, font_size: 20, foreground: '#ffffff'}
  type: Label
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE KRUDRG,OJLMPO'}
- name: ddSort
  properties:
    items: [WorkID, Date, Payout, Work Time]
    include_placeholder: false
    background: '#333333'
    foreground: '#ffffff'
  type: DropDown
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE IGVGCI,QFTSEW'}
  event_bindings: {change: sortFilteredRecords}
- name: lblFilters
  properties: {text: Filters, bold: true, align: center, font_size: 20, foreground: '#ffffff'}
  type: Label
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE MWNKGJ,UMSNFV'}
- name: lblEnblFltrs
  properties: {text: 'Enable Filters:', bold: true, align: left, foreground: '#ffffff'}
  type: Label
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE IWEEMM,LCWYBI'}
- name: cbFiltersEnabled
  properties: {text: '', align: left}
  type: CheckBox
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE IWEEMM,PGFWDG'}
  event_bindings: {change: filterTimesheets}
- name: cbApprovedFilter
  properties: {text: Approved, align: left, foreground: '#ffffff'}
  type: CheckBox
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE MMUFNY,ERZAXU'}
  event_bindings: {change: filterTimesheets}
- name: cbPaidFilter
  properties: {text: Paid, align: left, foreground: '#ffffff'}
  type: CheckBox
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE MMUFNY,HZURYT'}
  event_bindings: {change: filterTimesheets}
- name: ddGroup
  properties:
    items: [All, Warehouse, Manager, Accountant, Admin]
    background: '#333333'
    foreground: '#ffffff'
  type: DropDown
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE GNRVNH,MQUZDC'}
  event_bindings: {change: filterTimesheets}
- name: ddGender
  properties:
    items: [All, Male, Female, Other]
    background: '#333333'
    foreground: '#ffffff'
  type: DropDown
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE ZRRVSI,NMPHLO'}
  event_bindings: {change: filterTimesheets}
- name: dpDateFilter
  properties: {background: '#333333', foreground: '#ffffff'}
  type: DatePicker
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE RKHARR,AXAKMF'}
  event_bindings: {change: filterTimesheets}
- name: lblStatusUpdate
  properties: {text: Status Updates, bold: true, align: center, font_size: 20, foreground: '#ffffff'}
  type: Label
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE MPCHBH,DQVKOA'}
- name: lblPending
  properties: {text: 'Pending:', bold: true, foreground: '#ffffff'}
  type: Label
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,UUOFHL JSDNIP,BTNPKO'}
- name: btnRejectSelected
  properties: {text: Reject Selected, align: full, background: '#333333', foreground: '#ffffff'}
  type: Button
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,UUOFHL MYXAXP,MZAOSG'}
  event_bindings: {click: rejectSelected}
- name: btnApproveSelected
  properties: {text: Approve Selected, align: full, background: '#333333', foreground: '#ffffff'}
  type: Button
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,UUOFHL XKWQOZ,NVMDKO'}
  event_bindings: {click: approveSelected}
- name: lblUnpaid
  properties: {text: 'Unpaid:', bold: true, foreground: '#ffffff'}
  type: Label
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,UUOFHL FDOTOV,CMOTYG'}
- name: btnPaySelected
  properties: {text: Mark Selected as Paid, align: full, background: '#333333', foreground: '#ffffff'}
  type: Button
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,UUOFHL XNAZMN,ZWAIOF'}
  event_bindings: {click: markSelectedPaid}
- name: lblTotalPending
  properties: {foreground: '#ffffff'}
  type: Label
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,LZVAWN ZCZINC,KBGQLM'}
- name: btnRejectAll
  properties: {text: Reject All, align: full, background: '#333333', foreground: '#ffffff'}
  type: Button
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,LZVAWN RNNDSF,PBKHEQ'}
  event_bindings: {click: rejectAll}
- name: btnApproveAll
  properties: {text: Approve All, align: full, background: '#333333', foreground: '#ffffff'}
  type: Button
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,LZVAWN ASYZGF,CSSBPN'}
  event_bindings: {click: approveAll}
- name: lblTotalUnpaid
  properties: {foreground: '#ffffff'}
  type: Label
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,LZVAWN WQTXYX,EXDLXT'}
- name: btnPayAll
  properties:
    text: |-
      Mark All as
       Paid
    align: full
    background: '#333333'
    foreground: '#ffffff'
  type: Button
  layout_properties: {grid_position: 'ZVEIKO,SKDDBE CYARCZ,LZVAWN BFZEXM,XZPRTW'}
  event_bindings: {click: markAllPaid}
is_package: true
