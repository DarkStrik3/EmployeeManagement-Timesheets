components:
- components:
  - layout_properties: {grid_position: 'NDTYXL,ZCRNFC'}
    name: lblUserAdditionForm
    properties: {align: center, bold: true, font_size: 40, foreground: '#ffffff', text: User Addition Form}
    type: Label
  - layout_properties: {grid_position: 'OTHRAW,SYRGTI UZZKTL,UKBMPV'}
    name: imgUpload
    properties: {}
    type: Image
  - event_bindings: {change: uploadProfile}
    layout_properties: {grid_position: 'OTHRAW,SYRGTI YSKXXB,RIGBHN'}
    name: flUpload
    properties: {text: Upload Profile Image, tooltip: 'Please upload an image of the employee for use as a profile picture. Ensure it is formated in PNG, JPG, JPEG or WEBP format.'}
    type: FileLoader
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK AEWGME,HVSFJV'}
    name: lblFullName
    properties: {bold: true, foreground: '#ffffff', text: 'Full Name:', tooltip: Please enter a full name. This cannot be blank or just spaces.}
    type: Label
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK AEWGME,ARGVHK'}
    name: txtFullName
    properties: {background: '#8f8f8f', foreground: 'theme:Dark Theme - Background'}
    type: TextBox
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK XRBPSO,JCMDCQ'}
    name: lblEmail
    properties: {bold: true, foreground: '#ffffff', text: 'Email:', tooltip: 'Please enter an email with at least 3 digits, one of which is a ''@'' symbol'}
    type: Label
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK XRBPSO,FSSYVD'}
    name: txtEmail
    properties: {background: '#8f8f8f', foreground: 'theme:Dark Theme - Background'}
    type: TextBox
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK MWRUPL,VMRJLL'}
    name: lblTempPassword
    properties: {align: left, bold: true, foreground: '#ffffff', text: 'Temp Password:', tooltip: Please enter a temporary password at least 8 characters in length.}
    type: Label
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK MWRUPL,ALCPPE'}
    name: txtTempPassword
    properties: {background: '#8f8f8f', foreground: 'theme:Dark Theme - Background'}
    type: TextBox
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK GYWCOH,JXUTSR'}
    name: lblPhoneNumber
    properties: {bold: true, foreground: '#ffffff', text: Phone Number, tooltip: PLease enter a phone number in either internation or local format.}
    type: Label
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK GYWCOH,AEERMS'}
    name: txtPhoneNumber
    properties: {background: '#8f8f8f', foreground: 'theme:Dark Theme - Background'}
    type: TextBox
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK CWYYIW,YZQZFP RXPWEU,OQJQAP'}
    name: lblDateOfBirth
    properties: {bold: true, foreground: '#ffffff', text: 'Date of Birth:', tooltip: Please enter DoB in dd/mm/yyyy format.}
    type: Label
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK CWYYIW,YZQZFP XVGTHZ,KWGVLW'}
    name: lblTitle
    properties: {bold: true, foreground: '#ffffff', text: 'Title:', tooltip: PLease enter the employees job ittle}
    type: Label
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK CWYYIW,YZQZFP CDNZIB,SAZQWP'}
    name: lblTFN
    properties: {bold: true, foreground: '#ffffff', text: 'TFN:', tooltip: Please enter the employees TFN number that is 8 or 9 digits.}
    type: Label
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK CWYYIW,NZNPXN XVYWTH,HKGKTJ'}
    name: dpDoB
    properties: {background: '#8f8f8f', enabled: true, foreground: 'theme:Dark Theme - Background', pick_time: false}
    type: DatePicker
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK CWYYIW,NZNPXN NTCVEG,RWNVDY'}
    name: txtTitle
    properties: {background: '#8f8f8f', foreground: 'theme:Dark Theme - Background'}
    type: TextBox
  - layout_properties: {grid_position: 'OTHRAW,OJHGGK CWYYIW,NZNPXN VPIDIT,JDMJTU'}
    name: txtTFN
    properties: {background: '#8f8f8f', foreground: 'theme:Dark Theme - Background'}
    type: TextBox
