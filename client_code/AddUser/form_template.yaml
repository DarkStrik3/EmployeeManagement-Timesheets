container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>, background: '#131313', border: solid}
components:
- name: cpAddUser
  properties: {background: '#131313'}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: lblUserAdditionForm
    properties: {text: User Addition Form, align: center, bold: true, font_size: 40, foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'NDTYXL,ZCRNFC'}
  - name: imgUpload
    properties: {}
    type: Image
    layout_properties: {grid_position: 'OTHRAW,SYRGTI UZZKTL,UKBMPV'}
  - name: flUpload
    properties: {text: Upload Profile Image, tooltip: 'Please upload an image of the employee for use as a profile picture. Ensure it is formated in PNG, JPG, JPEG or WEBP format.'}
    type: FileLoader
    layout_properties: {grid_position: 'OTHRAW,SYRGTI YSKXXB,RIGBHN'}
    event_bindings: {change: uploadProfile}
  - name: lblFullName
    properties: {text: 'Full Name:', bold: true, tooltip: Please enter a full name. This cannot be blank or just spaces., foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'OTHRAW,OJHGGK AEWGME,HVSFJV'}
  - name: txtFullName
    properties: {background: '#8f8f8f'}
    type: TextBox
    layout_properties: {grid_position: 'OTHRAW,OJHGGK AEWGME,ARGVHK'}
  - name: lblEmail
    properties: {text: 'Email:', bold: true, tooltip: 'Please enter an email with at least 3 digits, one of which is a ''@'' symbol', foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'OTHRAW,OJHGGK XRBPSO,JCMDCQ'}
  - name: txtEmail
    properties: {background: '#8f8f8f'}
    type: TextBox
    layout_properties: {grid_position: 'OTHRAW,OJHGGK XRBPSO,FSSYVD'}
  - name: lblTempPassword
    properties: {align: left, text: 'Temp Password:', bold: true, tooltip: Please enter a temporary password at least 8 characters in length., foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'OTHRAW,OJHGGK MWRUPL,VMRJLL'}
  - name: txtTempPassword
    properties: {background: '#8f8f8f'}
    type: TextBox
    layout_properties: {grid_position: 'OTHRAW,OJHGGK MWRUPL,ALCPPE'}
  - name: lblPhoneNumber
    properties: {text: Phone Number, bold: true, tooltip: PLease enter a phone number in either internation or local format., foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'OTHRAW,OJHGGK GYWCOH,JXUTSR'}
  - name: txtPhoneNumber
    properties: {background: '#8f8f8f'}
    type: TextBox
    layout_properties: {grid_position: 'OTHRAW,OJHGGK GYWCOH,AEERMS'}
  - name: lblDateOfBirth
    properties: {text: 'Date of Birth:', bold: true, tooltip: Please enter DoB in dd/mm/yyyy format., foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'OTHRAW,OJHGGK CWYYIW,YZQZFP RXPWEU,OQJQAP'}
  - name: lblTitle
    properties: {text: 'Title:', bold: true, tooltip: PLease enter the employees job ittle, foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'OTHRAW,OJHGGK CWYYIW,YZQZFP XVGTHZ,KWGVLW'}
  - name: lblTFN
    properties: {text: 'TFN:', bold: true, tooltip: Please enter the employees TFN number that is 8 or 9 digits., foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'OTHRAW,OJHGGK CWYYIW,YZQZFP CDNZIB,SAZQWP'}
  - name: dpDoB
    properties: {pick_time: false, enabled: true, background: '#8f8f8f'}
    type: DatePicker
    layout_properties: {grid_position: 'OTHRAW,OJHGGK CWYYIW,NZNPXN XVYWTH,HKGKTJ'}
  - name: txtTitle
    properties: {background: '#8f8f8f'}
    type: TextBox
    layout_properties: {grid_position: 'OTHRAW,OJHGGK CWYYIW,NZNPXN NTCVEG,RWNVDY'}
  - name: txtTFN
    properties: {background: '#8f8f8f'}
    type: TextBox
    layout_properties: {grid_position: 'OTHRAW,OJHGGK CWYYIW,NZNPXN VPIDIT,JDMJTU'}
  - name: lblGender
    properties: {text: 'Gender:', bold: true, tooltip: Please choose one of the options below., foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ ZLRNHL,OUAWLF QBWXVQ,LQUSAN'}
  - name: lblEmploymentType
    properties: {text: 'Employment Type:', bold: true, tooltip: Please choose one of the options below., foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ ZLRNHL,OUAWLF MGAGCK,FYFWZV'}
  - name: ddGender
    properties:
      items: [Male, Female, Other]
      include_placeholder: true
      background: '#8f8f8f'
    type: DropDown
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ ZLRNHL,IWNFZS WRGXIN,GOCCEX'}
  - name: ddEmplType
    properties:
      items: [Full Time, Part Time, Contractor]
      include_placeholder: true
      background: '#8f8f8f'
    type: DropDown
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ ZLRNHL,IWNFZS EVKQAW,BJKCDW'}
  - name: lblGroup
    properties: {text: 'Group:', bold: true, tooltip: Please choose one of the options below., foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,ADVDDY PKEMQE,OKXFKV'}
  - name: lblBaseRate
    properties: {text: 'Base Rate:', bold: true, tooltip: Please state the base rate without a $ symbol., foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,ADVDDY QYRXIC,EBSVSX'}
  - name: lblExtendedRate
    properties: {text: 'Extended Rate:', bold: true, tooltip: Please enter an extended rate higher than base rate without the $ symbol., foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,ADVDDY MUHOWU,EOIPWO'}
  - name: lblPubHolRate
    properties: {text: 'Public Holiday Rate:', bold: true, tooltip: Please enter a public holdiay rate higher than the base rate without the $ sign., foreground: '#ffffff'}
    type: Label
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,ADVDDY LSGCZS,EZMCWQ'}
  - name: ddGroup
    properties:
      items: [Warehouse, Manager, Admin, Accountant]
      include_placeholder: true
      background: '#8f8f8f'
    type: DropDown
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,FESFBN UFHLWS,VRVGXS'}
  - name: txtBaseRate
    properties: {background: '#8f8f8f'}
    type: TextBox
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,FESFBN HHHMHT,DSZLEU'}
  - name: txtExtendedRate
    properties: {background: '#8f8f8f'}
    type: TextBox
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,FESFBN ERVSFM,UBDAOX'}
  - name: txtPubHolRate
    properties: {background: '#8f8f8f'}
    type: TextBox
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,FESFBN FWXENN,ULDVID'}
  - name: btnAddUser
    properties: {text: Add User, align: full, bold: true, background: '#333333', foreground: '#ffffff'}
    type: Button
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ VWUZKU,KILKGZ'}
    event_bindings: {click: addNewUser}
is_package: true
