    name: lblEmploymentType
    properties: {bold: true, foreground: '#ffffff', text: 'Employment Type:', tooltip: Please choose one of the options below.}
    type: Label
  - layout_properties: {grid_position: 'OTHRAW,IEJKDQ ZLRNHL,IWNFZS WRGXIN,GOCCEX'}
    name: ddGender
    properties:
      background: '#8f8f8f'
      foreground: theme:Dark Theme - Background
      include_placeholder: true
      items: [Male, Female, Other]
    type: DropDown
  - layout_properties: {grid_position: 'OTHRAW,IEJKDQ ZLRNHL,IWNFZS EVKQAW,BJKCDW'}
    name: ddEmplType
    properties:
      background: '#8f8f8f'
      foreground: theme:Dark Theme - Background
      include_placeholder: true
      items: [Full Time, Part Time, Contractor]
    type: DropDown
  - layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,ADVDDY PKEMQE,OKXFKV'}
    name: lblGroup
    properties: {bold: true, foreground: '#ffffff', text: 'Group:', tooltip: Please choose one of the options below.}
    type: Label
  - layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,ADVDDY QYRXIC,EBSVSX'}
    name: lblBaseRate
    properties: {bold: true, foreground: '#ffffff', text: 'Base Rate:', tooltip: Please state the base rate without a $ symbol.}
    type: Label
  - layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,ADVDDY MUHOWU,EOIPWO'}
    name: lblExtendedRate
    properties: {bold: true, foreground: '#ffffff', text: 'Extended Rate:', tooltip: Please enter an extended rate higher than base rate without the $ symbol.}
    type: Label
  - layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,ADVDDY LSGCZS,EZMCWQ'}
    name: lblPubHolRate
    properties: {bold: true, foreground: '#ffffff', text: 'Public Holiday Rate:', tooltip: Please enter a public holdiay rate higher than the base rate without the $ sign.}
    type: Label
  - layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,FESFBN UFHLWS,VRVGXS'}
    name: ddGroup
    properties:
      background: '#8f8f8f'
      foreground: theme:Dark Theme - Background
      include_placeholder: true
      items: [Warehouse, Manager, Admin, Accountant]
    type: DropDown
  - layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,FESFBN HHHMHT,DSZLEU'}
    name: txtBaseRate
    properties: {background: '#8f8f8f', foreground: 'theme:Dark Theme - Background'}
    type: TextBox
  - layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,FESFBN ERVSFM,UBDAOX'}
    name: txtExtendedRate
    properties: {background: '#8f8f8f', foreground: 'theme:Dark Theme - Background'}
    type: TextBox
  - layout_properties: {grid_position: 'OTHRAW,IEJKDQ XBWWBX,FESFBN FWXENN,ULDVID'}
    name: txtPubHolRate
    properties: {background: '#8f8f8f', foreground: 'theme:Dark Theme - Background'}
    type: TextBox
  - event_bindings: {click: addNewUser}
    layout_properties: {grid_position: 'OTHRAW,IEJKDQ VWUZKU,KILKGZ'}
    name: btnAddUser
    properties: {align: full, background: '#333333', bold: true, foreground: '#ffffff', text: Add User}
    type: Button
  layout_properties: {slot: default}
  name: cpAddUser
  properties: {background: '#131313'}
  type: ColumnPanel
container:
  properties: {background: '#131313', border: solid, html: <div anvil-slot="default"></div>}
  type: HtmlTemplate
is_package: true
