container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>}
components:
- name: gpEmployee
  properties: {}
  type: GridPanel
  layout_properties: {slot: default}
  components:
  - name: btnMenu
    properties: {text: '', icon: 'fa:bars', font_size: null, spacing_above: medium}
    type: Button
    layout_properties: {row: YXXFRA, width_xs: 1, col_xs: 0}
    event_bindings: {click: menu}
  - name: btnSignOut
    properties: {text: Sign Out, icon: 'fa:caret-left', spacing_above: medium}
    type: Button
    layout_properties: {row: YXXFRA, width_xs: 2, col_xs: 1}
    event_bindings: {click: signOut}
  - name: linkHeader
    properties: {}
    type: Link
    layout_properties: {row: YXXFRA, width_xs: 6, col_xs: 3}
    components:
    - name: imgHeader
      properties: {height: 99, source: _/theme/MANAGEMENT.png}
      type: Image
      layout_properties: {grid_position: 'OZWGSK,YOFUJS'}
    event_bindings: {click: openEmployeeDashboard}
  - name: lblProfileName
    properties: {align: right, spacing_above: large}
    type: Label
    layout_properties: {row: YXXFRA, width_xs: 1, col_xs: 10}
  - name: linkProfile
    properties: {}
    type: Link
    layout_properties: {row: YXXFRA, width_xs: 1, col_xs: 11}
    components:
    - name: imgProfile
      properties: {height: 72.49996948242188, spacing_above: medium, display_mode: zoom_to_fill}
      type: Image
      layout_properties: {grid_position: 'AQVCPL,NRQYXQ'}
    event_bindings: {click: openProfileUserDetails}
  - name: cpEmployeeDashboard
    properties: {}
    type: ColumnPanel
    layout_properties: {row: FSFDTX, width_xs: 12, col_xs: 0}
is_package: true
