container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>, background: '#131313', border: solid, foreground: '#333333'}
components:
- name: gpEmployee
  properties: {background: '#121212'}
  type: GridPanel
  layout_properties: {slot: default}
  components:
  - name: btnMenu
    properties: {text: '', icon: 'fa:bars', font_size: null, spacing_above: medium, background: '#333333', foreground: '#ffffff'}
    type: Button
    layout_properties: {row: YXXFRA, width_xs: 1, col_xs: 0}
    event_bindings: {click: menu}
  - name: btnSignOut
    properties: {text: Sign Out, icon: 'fa:caret-left', spacing_above: medium, background: '#333333', foreground: '#ffffff'}
    type: Button
    layout_properties: {row: YXXFRA, width_xs: 2, col_xs: 1}
    event_bindings: {click: signOut}
  - name: imgHeader
    properties: {height: 94, source: _/theme/transparent.png}
    type: Image
    layout_properties: {row: YXXFRA, width_xs: 5, col_xs: 4}
    event_bindings: {mouse_down: openEmployeeDashboard}
  - name: lblProfileName
    properties: {align: right, spacing_above: large, foreground: 'theme:Dark Theme - Foreground'}
    type: Label
    layout_properties: {row: YXXFRA, width_xs: 1, col_xs: 10}
  - name: imgProfile
    properties: {height: '85', spacing_above: medium, display_mode: zoom_to_fill}
    type: Image
    layout_properties: {row: YXXFRA, width_xs: 1, col_xs: 11}
    event_bindings: {mouse_down: openProfileUserDetailsClick}
  - name: cpEmployeeDashboard
    properties: {background: '#121212', col_spacing: none}
    type: ColumnPanel
    layout_properties: {row: FSFDTX, width_xs: 12, col_xs: 0}
- name: spacerEmplHome
  properties: {height: ''}
  type: Spacer
  layout_properties: {slot: default}
  data_bindings: []
- name: lblDeets
  properties: {align: right, text: 'Ver: 0.1', foreground: 'theme:Dark Theme - Foreground'}
  type: Label
  layout_properties: {slot: default}
is_package: true
