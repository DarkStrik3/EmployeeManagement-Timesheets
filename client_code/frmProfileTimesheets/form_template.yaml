components:
- components:
  - event_bindings: {click: editProfile}
    layout_properties: {col_xs: 0, row: YDUVHX, width_xs: 3}
    name: btnEditProfile
    properties: {background: '#333333', foreground: '#ffffff', spacing_above: small, text: Edit Profile}
    type: Button
  - layout_properties: {col_xs: 5, row: YDUVHX, width_xs: 2}
    name: lblFullNAME
    properties: {align: center, bold: true, font_size: 20, foreground: '#ffffff'}
    type: Label
  - components:
    - name: rpPastWork
      properties: {item_template: frmProfileTimesheets.RowTemplate1}
      type: RepeatingPanel
    layout_properties: {col_xs: 0, row: MHFVCP, width_xs: 12}
    name: dgUserWork
    properties:
      auto_header: true
      columns:
      - {data_key: WorkID, expand: false, id: JBHATU, title: WorkID, width: 192}
      - {data_key: Date, expand: false, id: JKSDUP, title: Date, width: 180}
      - {data_key: ClockIn, expand: false, id: RGSYUC, title: Clock In, width: 285}
      - {data_key: ClockOut, expand: false, id: PZUJKU, title: Clock Out, width: 260}
      - {data_key: HoursWorked, expand: false, id: VJQQOR, title: Hours Worked, width: 252}
      - {data_key: PayRate, expand: false, id: OJLQEN, title: Pay Rate, width: 171}
      - {data_key: Payout, expand: false, id: GRQBIK, title: Payout, width: 115}
      - {data_key: approval, expand: false, id: TVIIBG, title: Approval, width: 107}
      - {data_key: Paid, expand: false, id: TOCTNQ, title: Paid, width: 112}
      foreground: theme:Dark Theme - Foreground
      role: null
      show_page_controls: true
      wrap_on: mobile
    type: DataGrid
  - event_bindings: {click: openUserDetails}
    layout_properties: {col_xs: 7, row: YDUVHX, width_xs: 2}
    name: btnUserDetails
    properties: {background: '#333333', foreground: '#ffffff', text: User Details}
    type: Button
  - layout_properties: {col_xs: 9, row: YDUVHX, width_xs: 2}
    name: btnTimesheets
    properties: {background: '#8f8f8f', bold: true, foreground: '#ffffff', text: User Timesheets}
    type: Button
  layout_properties: {slot: default}
  name: gpProfile
  properties: {background: '#131313'}
  type: GridPanel
container:
  data_bindings: []
  properties: {background: '#131313', border: '', foreground: '', html: <div anvil-slot="default"></div>}
  type: HtmlTemplate
is_package: true
