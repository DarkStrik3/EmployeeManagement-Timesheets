container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>, background: '#131313', foreground: '', border: solid}
components:
- name: gpProfile
  properties: {background: '#131313'}
  type: GridPanel
  layout_properties: {slot: default}
  components:
  - name: btnBack
    properties: {text: Back, icon: 'fa:angle-left', spacing_above: small, background: '#333333', foreground: '#ffffff'}
    type: Button
    layout_properties: {row: YDUVHX, width_xs: 2, col_xs: 1}
  - name: btnEditProfile
    properties: {text: Edit Profile, spacing_above: small, background: '#333333', foreground: '#ffffff'}
    type: Button
    layout_properties: {row: YDUVHX, width_xs: 2, col_xs: 3}
    event_bindings: {click: editProfile}
  - name: lblFullNAME
    properties: {align: center, bold: true, font_size: 20, foreground: '#ffffff'}
    type: Label
    layout_properties: {row: YDUVHX, width_xs: 3, col_xs: 5}
  - name: dgUserWork
    properties:
      columns:
      - {id: JBHATU, data_key: WorkID, title: WorkID}
      - {id: JKSDUP, title: Date, data_key: Date}
      - {id: RGSYUC, data_key: ClockIn, title: Clock In}
      - {id: PZUJKU, data_key: ClockOut, title: Clock Out}
      - {id: VJQQOR, title: Hours Worked, data_key: HoursWorked}
      - {id: OJLQEN, title: Pay Rate, data_key: PayRate}
      - {id: GRQBIK, data_key: Payout, title: Payout, expand: false}
      - {id: TVIIBG, data_key: approval, title: Approval}
      - {id: TOCTNQ, data_key: Paid, title: Paid}
      show_page_controls: false
      auto_header: true
      foreground: theme:Dark Theme - Foreground
    type: DataGrid
    components:
    - name: rpPastWork
      properties: {item_template: frmProfileTimesheets.RowTemplate1}
      type: RepeatingPanel
    layout_properties: {row: MHFVCP, width_xs: 12, col_xs: 0}
  - name: btnUserDetails
    properties: {text: User Details, background: '#333333', foreground: '#ffffff'}
    type: Button
    layout_properties: {row: YDUVHX, width_xs: 2, col_xs: 8}
    event_bindings: {click: openUserDetails}
  - name: btnTimesheets
    properties: {text: User Timesheets, bold: true, background: '#8f8f8f', foreground: '#ffffff'}
    type: Button
    layout_properties: {row: YDUVHX, width_xs: 2, col_xs: 10}
is_package: true
