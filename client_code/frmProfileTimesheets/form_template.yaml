container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>, background: '#131313', foreground: '', border: ''}
  data_bindings: []
components:
- name: gpProfile
  properties: {background: '#131313'}
  type: GridPanel
  layout_properties: {slot: default}
  components:
  - name: btnEditProfile
    properties: {text: Edit Profile, spacing_above: small, background: '#333333', foreground: '#ffffff'}
    type: Button
    layout_properties: {row: YDUVHX, width_xs: 3, col_xs: 0}
    event_bindings: {click: editProfile}
  - name: lblFullNAME
    properties: {align: center, bold: true, font_size: 20, foreground: '#ffffff'}
    type: Label
    layout_properties: {row: YDUVHX, width_xs: 2, col_xs: 5}
  - name: dgUserWork
    properties:
      columns:
      - {id: JBHATU, data_key: WorkID, title: WorkID, width: 192, expand: false}
      - {id: JKSDUP, title: Date, data_key: Date, width: 180, expand: false}
      - {id: RGSYUC, data_key: ClockIn, title: Clock In, width: 285, expand: false}
      - {id: PZUJKU, data_key: ClockOut, title: Clock Out, width: 260, expand: false}
      - {id: VJQQOR, title: Hours Worked, data_key: HoursWorked, width: 252, expand: false}
      - {id: OJLQEN, title: Pay Rate, data_key: PayRate, width: 171, expand: false}
      - {id: GRQBIK, data_key: Payout, title: Payout, expand: false, width: 115}
      - {id: TVIIBG, data_key: approval, title: Approval, width: 107, expand: false}
      - {id: TOCTNQ, data_key: Paid, title: Paid, width: 112, expand: false}
      show_page_controls: true
      auto_header: true
      foreground: theme:Dark Theme - Foreground
      role: null
      wrap_on: mobile
    type: DataGrid
    components:
    - name: rpPastWork
      properties: {item_template: frmProfileTimesheets.RowTemplate1}
      type: RepeatingPanel
    layout_properties: {row: MHFVCP, width_xs: 12, col_xs: 0}
  - name: btnUserDetails
    properties: {text: User Details, background: '#333333', foreground: '#ffffff'}
    type: Button
    layout_properties: {row: YDUVHX, width_xs: 2, col_xs: 7}
    event_bindings: {click: openUserDetails}
  - name: btnTimesheets
    properties: {text: User Timesheets, bold: true, background: '#8f8f8f', foreground: '#ffffff'}
    type: Button
    layout_properties: {row: YDUVHX, width_xs: 2, col_xs: 9}
is_package: true
