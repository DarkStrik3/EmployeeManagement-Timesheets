container:
  type: HtmlTemplate
  properties: {html: <div anvil-slot="default"></div>}
components:
- name: gpProfile
  properties: {}
  type: GridPanel
  layout_properties: {slot: default}
  components:
  - name: btnBack
    properties: {text: Back, icon: 'fa:angle-left', spacing_above: medium}
    type: Button
    layout_properties: {row: GIPNDZ, width_xs: 1, col_xs: 1}
  - name: btnEditProfile
    properties: {text: Edit Profile, spacing_above: medium}
    type: Button
    layout_properties: {row: GIPNDZ, width_xs: 2, col_xs: 2}
    event_bindings: {click: editProfile}
  - name: imgHeader
    properties: {height: 130, source: _/theme/MANAGEMENT.png}
    type: Image
    layout_properties: {row: GIPNDZ, width_xs: 5, col_xs: 4}
  - name: lblProfileName
    properties: {spacing_above: large, align: right}
    type: Label
    layout_properties: {row: GIPNDZ, width_xs: 2, col_xs: 9}
  - name: imgProfile
    properties: {height: 84, spacing_above: medium}
    type: Image
    layout_properties: {row: GIPNDZ, width_xs: 1, col_xs: 11}
  - name: fp1
    properties: {}
    type: FlowPanel
    layout_properties: {row: MHFVCP, width_xs: 3, col_xs: 1}
    components:
    - name: imgProfilePicture
      properties: {display_mode: zoom_to_fill, height: '190', vertical_align: center}
      type: Image
      layout_properties: {width: 203.49731298828124, expand: false}
    - name: lblFullNAME
      properties: {align: center, bold: true, font_size: 20}
      type: Label
      layout_properties: {expand: true, width: null}
  - name: dgUserWork
    properties:
      columns:
      - {id: JKSDUP, title: Date, data_key: Date}
      - {id: VJQQOR, title: Work Time, data_key: HoursWorked}
      - {id: OJLQEN, title: Rate Type, data_key: PayRate}
      - {id: GRQBIK, data_key: Payout, title: Payout, expand: false}
      - {id: TVIIBG, data_key: approval, title: Approval}
      show_page_controls: false
      auto_header: true
    type: DataGrid
    components:
    - name: rpPastWork
      properties: {item_template: frmProfile.RowTemplate1}
      type: RepeatingPanel
    layout_properties: {row: MHFVCP, width_xs: 8, col_xs: 4}
  - name: lblJobTitleLabel
    properties: {text: 'Job Title:', align: right, bold: true, spacing_below: small}
    type: Label
    layout_properties: {row: NUZFMI, width_xs: 2, col_xs: 0}
  - name: lblJobTitle
    properties: {align: left, spacing_below: small}
    type: Label
    layout_properties: {row: NUZFMI, width_xs: 2, col_xs: 2}
  - name: lblEmailLabel
    properties: {align: right, bold: true, text: 'Email:'}
    type: Label
    layout_properties: {row: NUZFMI, width_xs: 2, col_xs: 4}
  - name: lblEmail
    properties: {}
    type: Label
    layout_properties: {row: NUZFMI, width_xs: 2, col_xs: 6}
  - name: lblbaseRateLabel
    properties: {text: 'Base Rate:', bold: true, align: right}
    type: Label
    layout_properties: {row: NUZFMI, width_xs: 2, col_xs: 8}
  - name: lblBaseRate
    properties: {}
    type: Label
    layout_properties: {row: NUZFMI, width_xs: 2, col_xs: 10}
  - name: lblWorkTypeLabel
    properties: {text: 'Employment Type:', align: right, bold: true, spacing_below: small, spacing_above: small}
    type: Label
    layout_properties: {row: DLMITY, width_xs: 2, col_xs: 0}
  - name: lblWorkType
    properties: {align: left, spacing_below: small, spacing_above: small}
    type: Label
    layout_properties: {row: DLMITY, width_xs: 2, col_xs: 2}
  - name: lblPhoneNumberLabel
    properties: {text: 'Phone Number:', align: right, bold: true}
    type: Label
    layout_properties: {row: DLMITY, width_xs: 2, col_xs: 3}
  - name: lblPhoneNumber
    properties: {}
    type: Label
    layout_properties: {row: DLMITY, width_xs: 2, col_xs: 5}
  - name: lblExtendedRateLabel
    properties: {text: 'Extended Rate:', bold: true, align: right}
    type: Label
    layout_properties: {row: DLMITY, width_xs: 2, col_xs: 7}
  - name: lblExtendedRate
    properties: {}
    type: Label
    layout_properties: {row: DLMITY, width_xs: 2, col_xs: 9}
  - name: lblIDLabel
    properties: {text: 'ID:', align: right, bold: true, spacing_above: small, spacing_below: small}
    type: Label
    layout_properties: {row: GJRVWT, width_xs: 2, col_xs: 0}
  - name: lblUserID
    properties: {align: left, spacing_above: small, spacing_below: medium}
    type: Label
    layout_properties: {row: GJRVWT, width_xs: 2, col_xs: 2}
  - name: lblDoBlabel
    properties: {text: 'Date of Birth:', align: right, bold: true}
