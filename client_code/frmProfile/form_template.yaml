  - name: lblPublicHolidayRate
    properties: {}
    type: Label
    layout_properties: {row: GJRVWT, width_xs: 2, col_xs: 9}
  - name: lblGroupLabel
    properties: {text: 'Group:', align: right, bold: true, spacing_above: small}
    type: Label
    layout_properties: {row: LKKTAH, width_xs: 2, col_xs: 0}
  - name: lblGroup
    properties: {spacing_above: small}
    type: Label
    layout_properties: {row: LKKTAH, width_xs: 2, col_xs: 2}
  - name: lblGenderLabel
    properties: {text: 'Gender:', align: right, bold: true}
    type: Label
    layout_properties: {row: LKKTAH, width_xs: 2, col_xs: 4}
  - name: lblGender
    properties: {}
    type: Label
    layout_properties: {row: LKKTAH, width_xs: 2, col_xs: 6}
  - name: lblTFNlabel
    properties: {text: 'TFN:', align: right, bold: true}
    type: Label
    layout_properties: {row: LKKTAH, width_xs: 2, col_xs: 8}
  - name: lblTFN
    properties: {}
    type: Label
    layout_properties: {row: LKKTAH, width_xs: 2, col_xs: 10}
is_package: true
