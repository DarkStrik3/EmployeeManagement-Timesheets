container: {type: ColumnPanel}
components:
- name: gpAnalyticsReporting
  properties: {}
  type: GridPanel
  layout_properties: {grid_position: 'OQBTGP,XHTDFU', full_width_row: true}
  components:
  - name: lpSelections
    properties: {}
    type: LinearPanel
    layout_properties: {row: UDCADG, width_xs: 3, col_xs: 0}
    components:
    - name: lblSelections
      properties: {text: Selections, bold: true, font_size: 20, align: center}
      type: Label
      layout_properties: {}
    - name: ddDates
      properties:
        items: [Today, Yesterday, Last 7 days, Last Fortnight, Last Month, All Time]
      type: DropDown
      event_bindings: {change: refreshGraphs}
    - name: ddGroup
      properties:
        items: [Groups, Employment Type, Employees]
      type: DropDown
      layout_properties: {}
      event_bindings: {change: refreshGraphs}
    - name: ddInfoShown
      properties:
        items: [Payout, Time Worked]
      type: DropDown
      layout_properties: {}
      event_bindings: {change: refreshGraphs}
  - name: plotGroupStats
    properties: {height: 243.5}
    type: Plot
    layout_properties: {row: UDCADG, width_xs: 4, col_xs: 3}
  - name: plotPieDistribution
    properties: {height: '243.5'}
    type: Plot
    layout_properties: {row: UDCADG, width_xs: 5, col_xs: 7}
  - name: lpData
    properties: {}
    type: LinearPanel
    layout_properties: {row: ARUBVA, width_xs: 3, col_xs: 0}
    components:
    - name: lblTotals
      properties: {text: 'Totals:', align: center, bold: true, font_size: 20}
      type: Label
    - name: lblTotalPayout
      properties: {text: 'Total Payout:', bold: true, align: center}
      type: Label
    - name: lblPayout
      properties: {align: center}
      type: Label
    - name: lblTotalTime
      properties: {text: 'Total Time:', align: center, bold: true}
      type: Label
    - name: lblTime
      properties: {align: center}
      type: Label
    - name: lblTotalEmployees
      properties: {text: 'Total Employees:', bold: true, align: center}
      type: Label
    - name: lblEmployees
      properties: {align: center}
      type: Label
      layout_properties: {}
    - name: ddTableInfoShown
      properties:
        items: [Payout, Time Worked, Pay Rate, User ID]
      type: DropDown
      layout_properties: {}
      event_bindings: {change: refreshEmployeeInfoTable}
    - name: dgEmployeeInfoTable
      properties:
        columns:
        - {id: JKSDUP, title: Name, data_key: name}
        - {id: OJLQEN, title: Info, data_key: payout}
        show_page_controls: false
      type: DataGrid
      components:
      - name: rpTable
        properties: {item_template: AnalyticsReporting.RowTemplate2}
        type: RepeatingPanel
      layout_properties: {}
    - name: btnDownloadRecords
      properties: {text: Download Work Records, bold: true, align: full}
      type: Button
      layout_properties: {}
      event_bindings: {click: downloadWorkRecords}
    - name: btnDownloadUserDetails
      properties: {text: Download User Details, align: full, bold: true}
      type: Button
      event_bindings: {click: downloadUserDetails}
  - name: plotDateDistribution
    properties: {height: 562.5}
    type: Plot
    layout_properties: {row: ARUBVA, width_xs: 9, col_xs: 3}
is_package: true
