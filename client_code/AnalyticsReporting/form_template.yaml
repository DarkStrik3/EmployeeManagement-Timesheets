components:
- components:
  - components:
    - layout_properties: {}
      name: lblSelections
      properties: {align: center, bold: true, font_size: 20, foreground: '#ffffff', text: Selections}
      type: Label
    - event_bindings: {change: refreshGraphs}
      layout_properties: {}
      name: ddDates
      properties:
        background: '#333333'
        foreground: '#ffffff'
        items: [Today, Yesterday, Last 7 days, Last Fortnight, Last Month, All Time]
      type: DropDown
    - event_bindings: {change: refreshGraphs}
      layout_properties: {}
      name: ddGroup
      properties:
        background: '#333333'
        foreground: '#ffffff'
        items: [Groups, Employment Type, Employees]
      type: DropDown
    - event_bindings: {change: refreshGraphs}
      layout_properties: {}
      name: ddInfoShown
      properties:
        background: '#333333'
        foreground: '#ffffff'
        items: [Payout, Time Worked]
      type: DropDown
    layout_properties: {col_xs: 0, row: UDCADG, width_xs: 3}
    name: lpSelections
    properties: {}
    type: LinearPanel
  - layout_properties: {col_xs: 3, row: UDCADG, width_xs: 4}
    name: plotGroupStats
    properties: {height: '260'}
    type: Plot
  - layout_properties: {col_xs: 7, row: UDCADG, width_xs: 5}
    name: plotPieDistribution
    properties: {height: '260'}
    type: Plot
  - components:
    - layout_properties: {grid_position: 'OGWRAI,FIGEFG'}
      name: lblTotalPayout
      properties: {align: left, bold: true, foreground: '#ffffff', text: 'Total Payout:'}
      type: Label
    - layout_properties: {grid_position: 'OGWRAI,YHBJVV'}
      name: lblPayout
      properties: {align: left, foreground: '#ffffff'}
      type: Label
    - layout_properties: {grid_position: 'VETNAJ,OUTKHX RGIPIV,QESWGP'}
      name: lblTotalTime
      properties: {align: left, bold: true, foreground: '#ffffff', text: 'Total Time:'}
      type: Label
    - layout_properties: {grid_position: 'VETNAJ,OUTKHX GCOADL,RMHFWJ'}
      name: lblTotalEmployees
      properties: {align: left, bold: true, foreground: '#ffffff', text: 'Total Employees:'}
      type: Label
    - layout_properties: {grid_position: 'VETNAJ,YYXKQJ LJKNWE,WEJUCV'}
      name: lblTime
      properties: {align: left, foreground: '#ffffff'}
      type: Label
    - layout_properties: {grid_position: 'VETNAJ,YYXKQJ WVPMWJ,HJOXXB'}
      name: lblEmployees
      properties: {align: left, background: '', foreground: '#ffffff'}
      type: Label
    layout_properties: {col_xs: 0, row: MWLBON, width_xs: 3}
    name: cpTotals
    properties: {col_widths: '{}'}
    type: ColumnPanel
  - components:
    - event_bindings: {change: refreshEmployeeInfoTable}
      layout_properties: {}
      name: ddTableInfoShown
      properties:
        background: '#333333'
        foreground: '#ffffff'
        items: [Payout, Time Worked, Pay Rate, User ID]
      type: DropDown
    - components:
      - name: rpTable
        properties: {item_template: AnalyticsReporting.RowTemplate2}
        type: RepeatingPanel
      layout_properties: {}
      name: dgEmployeeInfoTable
      properties:
        columns:
        - {data_key: name, id: JKSDUP, title: Name}
        - {data_key: payout, id: OJLQEN, title: Info}
        foreground: '#ffffff'
        show_page_controls: false
      type: DataGrid
    - event_bindings: {click: downloadWorkRecords}
      layout_properties: {}
      name: btnDownloadRecords
      properties: {align: full, background: '#333333', bold: true, foreground: '#ffffff', text: Download Work Records}
      type: Button
    - event_bindings: {click: downloadUserDetails}
      layout_properties: {}
      name: btnDownloadUserDetails
      properties: {align: full, background: '#333333', bold: true, foreground: '#ffffff', text: Download User Details}
      type: Button
    layout_properties: {col_xs: 0, row: ARUBVA, width_xs: 3}
    name: lpData
    properties: {}
    type: LinearPanel
  - layout_properties: {col_xs: 3, row: ARUBVA, width_xs: 9}
    name: plotDateDistribution
    properties: {height: 562.5}
    type: Plot
  layout_properties: {full_width_row: true, grid_position: 'OQBTGP,XHTDFU'}
  name: gpAnalyticsReporting
  properties: {background: '#131313', border: solid}
  type: GridPanel
container:
  properties: {background: '#131313', border: solid}
  type: ColumnPanel
is_package: true
