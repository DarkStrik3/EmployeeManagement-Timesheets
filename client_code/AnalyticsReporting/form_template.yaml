container: {type: ColumnPanel}
components:
- name: gpAnalyticsReporting
  properties: {}
  type: GridPanel
  layout_properties: {grid_position: 'OQBTGP,XHTDFU', full_width_row: true}
  components:
  - name: lpSelections
    properties: {}
    type: LinearPanel
    layout_properties: {row: UDCADG, width_xs: 3, col_xs: 0}
    components:
    - name: lblSelections
      properties: {text: Selections, bold: true, font_size: 20, align: center}
      type: Label
      layout_properties: {}
    - name: ddDates
      properties:
        items: [Today, Yesterday, Last 7 days, Last Fortnight, Last Month, All Time]
      type: DropDown
      event_bindings: {change: refreshGraphs}
    - name: ddGroup
      properties:
        items: [Groups, Employment Type, Employees]
      type: DropDown
      layout_properties: {}
      event_bindings: {change: refreshGraphs}
    - name: ddInfoShown
      properties:
        items: [Payout, Time Worked]
      type: DropDown
      layout_properties: {}
      event_bindings: {change: refreshGraphs}
  - name: plotGroupStats
    properties: {height: '250'}
    type: Plot
    layout_properties: {row: UDCADG, width_xs: 4, col_xs: 3}
  - name: plotPieDistribution
    properties: {height: 248.08331298828125}
    type: Plot
    layout_properties: {row: UDCADG, width_xs: 5, col_xs: 7}
  - name: lpData
    properties: {}
    type: LinearPanel
    layout_properties: {row: ARUBVA, width_xs: 3, col_xs: 0}
    components:
    - name: lblTotalPayout
      properties: {text: 'Total Payout:', bold: true, align: center}
      type: Label
    - name: lblPayout
      properties: {align: center}
      type: Label
    - name: lblTotalTime
      properties: {text: 'Total Time:', align: center, bold: true}
      type: Label
    - name: lblTime
      properties: {align: center}
      type: Label
    - name: lblTotalEmployees
      properties: {text: 'Total Employees:', bold: true, align: center}
      type: Label
    - name: lblEmployees
      properties: {align: center}
      type: Label
      layout_properties: {}
    - name: ddName
      properties: {}
      type: DropDown
    - name: dg
      properties:
        columns:
        - {id: JKSDUP, title: Name, data_key: name}
        - {id: OJLQEN, title: Payout Amount, data_key: payout}
      type: DataGrid
      components:
      - name: repeating_panel_1
        properties: {item_template: AnalyticsReporting.RowTemplate2}
        type: RepeatingPanel
  - name: plotDateDistribution
    properties: {height: 512.5}
    type: Plot
    layout_properties: {row: ARUBVA, width_xs: 9, col_xs: 3}
is_package: true
