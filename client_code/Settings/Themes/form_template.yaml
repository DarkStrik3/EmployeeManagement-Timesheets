is_package: true
container:
  type: ColumnPanel
  properties: {col_widths: '{"WJYECR":45}', border: thin solid, foreground: 'theme:Dark Theme - Selected Button background'}
components:
- name: lblChoose
  properties: {text: Choose your desired theme, align: center, bold: true, font_size: 20}
  type: Label
  layout_properties: {grid_position: 'RIREOW,WJYECR GPGVHH,RZIXYV'}
- name: btnDarkTheme
  properties: {text: Dark Mode, icon: 'fa:moon-o', background: '#131313', foreground: '#ffffff'}
  type: Button
  layout_properties: {grid_position: 'YDSXDG,BQSAKN'}
  event_bindings: {click: ThemeDarkMode}
- name: btnLightTheme
  properties: {text: Light Mode, icon: 'fa:sun-o'}
  type: Button
  layout_properties: {grid_position: 'YDSXDG,XAQVWT'}
  event_bindings: {click: ThemeLightMode}
- name: btnCyanTheme
  properties: {text: Cyan Mode, icon: 'fa:bath', background: '#4e79a7', foreground: '#ffffff'}
  type: Button
  layout_properties: {grid_position: 'YDSXDG,ZIREYI'}
  event_bindings: {click: ThemeCyanMode}
