allow_embedding: false
package_name: KimikimOrganicsManagement
db_schema:
  tbluserdetails:
    client: none
    server: full
    columns:
    - name: UserID
      admin_ui: {width: 200, order: 0}
      type: number
    - name: FullName
      admin_ui: {order: 2, width: 200}
      type: string
    - name: Email
      admin_ui: {width: 200, order: 3}
      type: string
    - name: BasicRate
      admin_ui: {width: 200, order: 5}
      type: number
    - name: ExtendedRate
      admin_ui: {width: 200, order: 6}
      type: number
    - name: PublHolRate
      admin_ui: {width: 200, order: 7}
      type: number
    - name: Title
      admin_ui: {width: 200, order: 8}
      type: string
    - name: Group
      admin_ui: {width: 200, order: 9}
      type: string
    - name: DoB
      admin_ui: {width: 200, order: 10}
      type: date
    - name: TFN
      admin_ui: {width: 200, order: 11}
      type: string
    - name: Profile
      admin_ui: {width: 200, order: 12}
      type: media
    - name: Gender
      admin_ui: {width: 200, order: 13}
      type: string
    - name: PhoneNumber
      admin_ui: {width: 200, order: 4}
      type: string
    title: tblUserDetails
  tblworkrecords:
    client: none
    server: full
    columns:
    - name: WorkID
      admin_ui: {width: 200, order: 0}
      type: number
    - name: HoursWorked
      admin_ui: {width: 200, order: 2}
      type: number
    - name: PayRate
      admin_ui: {width: 200, order: 3}
      type: number
    - name: ClockIn
      admin_ui: {order: 1.5, width: 200}
      type: datetime
    - name: ClockOut
      admin_ui: {width: 200, order: 1.75}
      type: datetime
    - name: Payout
      admin_ui: {width: 200, order: 4}
      type: number
    - name: Approval
      admin_ui: {width: 200, order: 5}
      type: bool
    - name: Date
      admin_ui: {width: 200, order: 1.25}
      type: date
    - name: UserID
      admin_ui: {width: 200, order: 0.625}
      type: number
    title: tblWorkRecords
  tblsettings:
    client: none
    server: full
    columns:
    - name: DarkMode
      admin_ui: {width: 200, order: 1}
      type: bool
    - name: UserID
      admin_ui: {width: 200, order: 0}
      type: number
    title: tblSettings
  users:
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {order: 0, width: 200}
      type: string
    - name: enabled
      admin_ui: {order: 1, width: 200}
      type: bool
    - name: last_login
      admin_ui: {order: 2, width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {order: 0.5, width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {order: 4, width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {order: 5, width: 200}
      type: bool
    - name: remembered_logins
      admin_ui: {order: 6, width: 200}
      type: simpleObject
    - name: UserID
      admin_ui: {width: 200}
      type: number
    - name: Group
      admin_ui: {width: 200}
      type: string
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    title: Users
startup: {type: form, module: frmLogin}
name: KimikimOrganicsManagement
startup_form: null
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true, confirm_email: false, allow_remember_me: true, remember_me_days: 30}
  server_config: {user_table: users}
