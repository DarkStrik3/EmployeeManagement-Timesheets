allow_embedding: false
package_name: KimikimOrganicsManagement
db_schema:
  tbluserdetails:
    client: none
    server: full
    columns:
    - name: UserID
      admin_ui: {width: 200, order: 0}
      type: number
    - name: AuthenticationID
      admin_ui: {width: 200, order: 1}
      type: number
    - name: FullName
      admin_ui: {order: 2, width: 200}
      type: string
    - name: Email
      admin_ui: {width: 200, order: 3}
      type: string
    - name: PhoneNumber
      admin_ui: {width: 200, order: 4}
      type: number
    - name: BasicRate
      admin_ui: {width: 200, order: 5}
      type: number
    - name: ExtendedRate
      admin_ui: {width: 200, order: 6}
      type: number
    - name: PublHolRate
      admin_ui: {width: 200, order: 7}
      type: number
    - name: Title
      admin_ui: {width: 200, order: 8}
      type: string
    - name: Group
      admin_ui: {width: 200, order: 9}
      type: string
    - name: DoB
      admin_ui: {width: 200, order: 10}
      type: date
    - name: TFN
      admin_ui: {width: 200, order: 11}
      type: string
    - name: Profile
      admin_ui: {width: 200, order: 12}
      type: media
    - name: Gender
      admin_ui: {width: 200, order: 13}
      type: string
    title: tblUserDetails
  tblauthentication:
    client: none
    server: full
    columns:
    - name: AuthenticationID
      admin_ui: {order: 0, width: 200}
      type: number
    - name: Email
      admin_ui: {order: 1, width: 200}
      type: string
    - name: Password
      admin_ui: {width: 200, order: 2}
      type: string
    title: tblAuthentication
  tblworkrecords:
    client: none
    server: full
    columns:
    - name: WorkID
      admin_ui: {width: 200, order: 0}
      type: number
    - name: HoursWorked
      admin_ui: {width: 200, order: 2}
      type: number
    - name: PayRate
      admin_ui: {width: 200, order: 3}
      type: number
    - name: UserID
      admin_ui: {order: 1, width: 200}
      type: link_multiple
      target: tblauthentication
    - name: ClockIn
      admin_ui: {order: 1.5, width: 200}
      type: datetime
    - name: ClockOut
      admin_ui: {width: 200, order: 1.75}
      type: datetime
    - name: Payout
      admin_ui: {width: 200, order: 4}
      type: number
    - name: Approval
      admin_ui: {width: 200, order: 5}
      type: bool
    - name: Date
      admin_ui: {width: 200, order: 1.25}
      type: date
    title: tblWorkRecords
startup: {type: form, module: frmManagerDashboard}
name: KimikimOrganicsManagement
startup_form: null
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
